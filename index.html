<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify Form Data</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tình Trạng Hiếu Học của Dân IT</h1>
    <form
      id="ben10-formdemo"
      name="ben10-formdemo"
      method="POST"
      action=""
      netlify-honeypot="bot-field"
      data-netlify="true"
    >
      <p hidden aria-hidden="true">
        <label>Don't fill out this input. <input name="bot-field" /></label>
      </p>
      <p>
        <label>Tên nhóm: <input type="text" name="nickname" required/></label>
      </p>
      <p>
        <label>Cá nhân: <input type="text" name="name" required/></label>
      </p>
      <p>Có thích đi học không? </p>
      <div class="radio-container">
        <input type="radio" name="radio" value="Roi" required>
        <label>Cực kỳ yêu trường</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="radio" value="Đang mập mờ" required>
        <label>Hơi hơi</label>
      </div>

      <div class="radio-container">
        <input type="radio" name="radio" value="Chưa xác định" required>
        <label>Bình thường</label>
      </div>

      <div class="radio-container">
        <input type="radio" name="radio" value="Trái tim mình thuộc về tự do!" required>
        <label>Không thích</label>
      </div>

      <button type="submit">Subscribe</button>
    </form>
    <div id="thank-you-message">
      <h2>Thank you for subscribing!</h2>
      <p>Your submission has been received.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
